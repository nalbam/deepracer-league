version: 2
jobs:
  report:
    docker:
      - image: opspresso/builder
    working_directory: /tmp/works
    steps:
      - checkout
      - run:
          name: Check Points
          command: |
            bash ./report.sh

workflows:
  version: 2
  apply:
    jobs:
      - report
  nightly:
    jobs:
      - report
    triggers:
      - schedule:
          cron: "* * * * *"
          filters:
            branches:
              only:
                - master
